build1:
  stage: build
  script:
    - echo "Do your build here"
    - |
      find "${{ CI_PROJECT_DIR }}/source/" -type f -name '*.list' -exec \
      bash -c "sort -i -u -f '{}' -o '{}' " \;
    - |
      find "${{ CI_PROJECT_DIR }}/source/" -type f -name '*.list' -exec \
      awk -F "." '{for(i=NF; i > 1; i--) printf "%s.", $i; print $1}' "{}" | \
      sort -u | awk -F "." '{for(i=NF; i > 1; i--) printf "%s.", $i; print $1}'

